[connection]
id=wlan0-hotspot
type=wifi
autoconnect-priority=-990
interface-name=wlan0

[wifi]
ssid=pkscope-sponge-care-280
mode=ap
band=bg
channel=8

[wifi-security]
group=ccmp;
key-mgmt=wpa-psk
pairwise=ccmp;
proto=rsn;
psk=copepode

[ipv4]
method=shared
never-default=true
address1=192.168.4.1/24

[ipv6]
method=ignore
