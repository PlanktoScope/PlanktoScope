[connection]
id=wlan0-hotspot
type=wifi
autoconnect-priority=-990
interface-name=wlan0

[wifi]
mode=ap
band=a
channel=36
channel-width=80
htmode=vht80
ssid=raspberrypi

[wifi-security]
key-mgmt=wpa-psk
psk=copepode

[ipv4]
method=shared
never-default=true
address1=192.168.4.1/24

[ipv6]
method=ignore
