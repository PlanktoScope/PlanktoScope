# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for the documentation system
  - package-ecosystem: "pip"
    directory: "/documentation"
    schedule:
      # The documentation system doesn't need to change that often, so we don't need or want new
      # Dependabot PRs every week
      interval: "monthly"

  # Maintain dependencies for the Docker container to serve the documentation
  - package-ecosystem: "docker"
    # Look for a Dockerfile in the `documentation` diectory
    directory: "/documentation"
    schedule:
      interval: "weekly"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
