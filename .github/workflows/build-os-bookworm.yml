---
name: build-os-bookworm
on:
  push:
    branches:
      - 'master'
      - 'software/beta'
      - 'software/stable'
    tags:
      - 'documentation/v*'
  pull_request:
  merge_group:
  workflow_dispatch:
    inputs:
      git-ref:
        description: 'Git ref (optional)'
        required: false

jobs:
  build:
    name: build
    strategy:
      fail-fast: false
      matrix:
        base_variant_name:
          - lite
          - desktop
        arch:
          - arm64
        variant:
          - segmenter-only
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/build-os.yml
    secrets: inherit
    with:
      name: rpi-forklift-demo
      base_release_name: bookworm
      base_image_variant: ${{ matrix.base_variant_name }}
      base_release_date: 2024-03-15
      arch: ${{ matrix.arch }}
      variant: ${{ matrix.variant }}
