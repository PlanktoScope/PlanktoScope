---
site_name: PlanktoScope
site_description: An open and affordable imaging platform for \
  citizen oceanography
repo_name: PlanktoScope
repo_url: https://github.com/PlanktoScope/PlanktoScope

nav:
  - Home: index.md
  - Hardware:
    - Manufacturing Guide: hardware/manufacturing.md
    - Assembly Guide: hardware/assembly_guide.md
    - Maintenance and Repair Guide: hardware/maintenance_repair.md
    - Planktoscope HAT: hardware/hat_hardware.md
    - Accessories: hardware/accessories.md
  - Software:
    - Standard Install: software/standard_install.md
    - Expert Setup: software/expert_setup.md
    - Create an SD Card Image: software/create_sd.md
    - Update Devicetree: software/update_devicetree.md
    - MQTT Messages: software/mqtt_messages.md
    - Changelog: software/changelog.md
  - Operation:
    - Getting started: operation/getting_started.md
    - User Interface: operation/ui_guide.md
  - Community:
    - Getting in touch: community/getting_in_touch.md
    - User Groups: community/usergroups.md
    - Research: community/research.md
    - Trainings: community/trainings.md
    - License: community/license.md
    - Code of Conduct: community/code_of_conduct.md
    - Contribute:
      - Github Workflow: community/contribute/github_workflow.md
      - Hardware Development: community/contribute/hardware_development.md
      - Software Development: community/contribute/software_development.md
      - Writing Documentation: community/contribute/writing_documentation.md
  - FAQ: faq.md

theme:
  logo: images/logos/planktoscope_white.png
  favicon: images/logos/planktoscope_lavender.png
  language: en
  name: material
  font:
    text: Atkinson Hyperlegible
    code: Oxygen Mono
  features:
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

plugins:
  - glightbox
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/PlanktoScope
    - icon: fontawesome/brands/slack
      link: https://planktoscope.slack.com
  generator: false

extra_css:
  - stylesheets/extra.css

copyright: >
  Copyright PlanktoScope project contributors
