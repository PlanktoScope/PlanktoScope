# FIXME: the country code needs to be updated based on user settings
country_code=US
ieee80211d=1 # limit frequencies used to those allowed in the country
# FIXME: the channel needs to be updatable based on user settings
channel=8 # WLAN channel; prefer values from 1-11 for compatibility with national regulations

# Host the wireless AP from the Raspberry Pi's on-board wifi interface
interface=wlan0
driver=nl80211

hw_mode=g # use the 2.4 GHz band (5 GHz is restricted in various ways by various countries)
ieee80211n=1 # support 802.11n
wmm_enabled=1 # support QoS, also required for full speed on 802.11n

# Note: the SSID is updated based on the actual device ID
ssid=PlanktoScope
ignore_broadcast_ssid=0 # advertise the SSID to devices scanning for networks

macaddr_acl=0 # accept all MAC addresses except those in denylist
auth_algs=1 # only use WPA for auth
wpa=2 # only use WPA2
wpa_passphrase=copepode
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP TKIP
rsn_pairwise=CCMP
